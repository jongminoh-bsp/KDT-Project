                  {
                    "title": "ğŸ“‹ ìƒì„¸ ë‚´ì—­",
                    "value": "â€¢ EBS ë³¼ë¥¨: ${{ steps.scan-ebs.outputs.unused-volumes || '0' }}ê°œ\nâ€¢ Elastic IP: ${{ steps.scan-eips.outputs.unattached-eips || '0' }}ê°œ\nâ€¢ ì˜¤ë˜ëœ ìŠ¤ëƒ…ìƒ·: ${{ steps.scan-snapshots.outputs.old-snapshots || '0' }}ê°œ",
