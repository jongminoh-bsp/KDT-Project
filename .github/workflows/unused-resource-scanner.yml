      with:
        status: custom
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        custom_payload: |
          {
            "channel": "#infrastructure-optimization",
            "username": "AWS Cost Optimizer",
            "icon_emoji": ":moneybag:",
            "attachments": [
              {
                "color": "${{ steps.summary.outputs.total-resources > 0 && 'warning' || 'good' }}",
                "title": "ğŸ” ë¯¸ì‚¬ìš© ë¦¬ì†ŒìŠ¤ ìŠ¤ìº” ê²°ê³¼",
                "fields": [
                  {
                    "title": "ğŸ“… ìŠ¤ìº” ì¼ì‹œ",
                    "value": "${{ github.run_id }} - $(date '+%Y-%m-%d %H:%M:%S')",
                    "short": true
                  },
                  {
                    "title": "ğŸŒ ë¦¬ì „",
                    "value": "${{ env.AWS_REGION }}",
                    "short": true
                  },
                  {
                    "title": "ğŸ“Š ì´ ë¯¸ì‚¬ìš© ë¦¬ì†ŒìŠ¤",
                    "value": "${{ steps.summary.outputs.total-resources }}ê°œ",
                    "short": true
                  },
                  {
                    "title": "ğŸ’° ì˜ˆìƒ ì›”ê°„ ì ˆì•½",
                    "value": "$$${{ steps.summary.outputs.estimated-savings }}",
                    "short": true
